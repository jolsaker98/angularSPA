<h1 class="header">Todos</h1>
<div class="todo-table">
  <div class="card-body">
    <div class="ingress">Add information for the todo element below</div>
    <!-- <h4> Add a todo element to the todo list</h4> -->
    <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
      <div class="form-group">
        <label for="description">Add description</label>
        <input type="text" [(ngModel)]="todo.description"class="form-control" id="description" name="description" placeholder="Enter description here" required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="summary">Add summary</label>
        <input type="text" [(ngModel)]="todo.summary" class="form-control" id="summary" name="summary" placeholder="Enter summary here" required description="ngModel">
      </div>
      <ul class="text-center list-inline py-3">
        <li class="submit-buttons">
          <button type="submit" [disabled]="!todoForm.form.valid"
          class="btn btn-info">Add</button>
        </li>
        <li class="submit-buttons">
          <button type="button" class="btn btn-info" (click)="ngOnInit()"> Refresh</button>
        </li>
      </ul>
    </form>
  </div>
</div>
<div class="todo-table">
  <h2>Todo Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
        <th scope="col">Summary</th>
        <th scope="col" class="actions"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.summary }}</td>
        <td>
            <button class="delete" (click)="removeRow(todo.id)">DELETE</button>
        </td>
      </tr>
